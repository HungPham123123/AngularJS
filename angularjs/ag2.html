<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC and events</title>
</head>
<body>
    <!-- M:Model; C: Controller; V:View -->

    <!-- Model: Xu ly cac nghiep vu(functions),
    Controller: Nhan va dieu huong cac request toi:
    Model va View.
    View: Load(binding) du lieu tu Model.
    (giao tiep giua Controller va View su dung $scope)
    -->
    <script src="ag2-module.js"></script>
    <script src="ag2-controller.js"></script>
    <!-- khai bao Angularjs va Controller -->
    <div ng-app="myApp" ng-controller="myController">
        Vowels:
        <button ng-click="ch('A')">A</button>
        <button ng-click="ch('E')">E</button>
        <button ng-click="ch('I')">I</button>
        <button ng-click="ch('O')">O</button>
        <button ng-click="ch('U')">U</button>

        <p>{{ choice }}</p>
        List:
        <select ng-option="option in the list"
            ng-model="mychoice"
            ng-change="c()">
        </select>
        <p>{{ choice }}</p>
    </div>
</body>
</html>
