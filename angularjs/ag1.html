<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.min.js" integrity="sha512-zVjBbEjCeSbeIW2napMaT8VYXI/akKe9Yq2x2sRFiIX+onOjlFkqHVks/7IPSPLnmlHyoH8tFcL3PHdPCXC9ww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>AngularJs</title>
</head>
<body>
    <!-- ng-app: Khai bao Angularjs application -->
    <!-- ng-init: Khoi tao gia tri ban dau -->
    <div ng-app="" ng-init="name = fpt-aptech">
    <!--{{ }} Bieu thuc. su dung de binding(load data)
        from Modle
    -->
        <p>{{ name }}</p>
        <p ng-bind="name"></p>


    </div>
    
</body>
</html>
